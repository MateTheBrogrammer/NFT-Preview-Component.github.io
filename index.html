<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- font-family: 'Outfit', sans-serif; -->

    <title>NFT preview</title>
</head>
<body>
    <div class="content">
        <div class="mainPicture">
            <img src="./images/image-equilibrium.jpg" alt="Picture" class="pic">
            <div class="hover">
                <img src="./images/icon-view.svg" alt="View" class="view">
            </div>
        </div>

        <p class="title">  Equilibrium #3429 </p>
        <p class="describe"> Our Equilibrium collection promotes balance and calm. </p>

        <img src="./images/icon-ethereum.svg" alt="Etherium Icon" class="ethIcon">
        <p class="ethPrice">  0.041 ETH </p>

        <img src="./images/icon-clock.svg" alt="timeIcon" class="timeIcon">
        <p class="time"> 3 days left </p>

        <hr class="hr">

        <img src="./images/image-avatar.png" alt="Profile Picture" class="pfp">
        <p class="madeby">  Creation of <a href="" class="name"> Jules Wyvern </a> </p>
    </div>
</body>
</html>
